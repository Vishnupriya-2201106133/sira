{% extends 'base.html' %}
{% block content %}

<div class="glass-card" style="max-width:520px; margin:auto; padding:25px;">

    <h2 style="margin-bottom:18px; font-size:26px; text-shadow:0 0 10px rgba(231,199,112,0.4);">
        Create Your Account
    </h2>

    <form method="POST">

        <label>Full Name</label>
        <input type="text" name="name" placeholder="Enter your full name" required>

        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Create a password" required>

        <label>Select Role</label>
        <select name="role" id="roleSelect" required>
            <option value="">Select Role</option>
            <option value="customer">Customer</option>
            <option value="shopkeeper">Shopkeeper</option>
        </select>

        <div id="shopNameField" style="display:none; margin-top:12px;">
            <label>Shop Name</label>
            <input type="text" name="shop_name" placeholder="Enter shop name">
        </div>

        <button type="submit">Register</button>
    </form>
</div>

<script>
document.getElementById("roleSelect").addEventListener("change", function(){
    document.getElementById("shopNameField").style.display =
        this.value === "shopkeeper" ? "block" : "none";
});
</script>

{% endblock %}
